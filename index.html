<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fraunces:opsz,wght@9..144,700&family=Great+Vibes&family=Josefin+Sans:wght@300;400;600&family=Montserrat:wght@500;700&family=Open+Sans:ital,wght@1,300&family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=Playfair+Display&family=Poppins:wght@400;500;600&family=Quicksand:wght@300&family=Raleway:wght@200&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<nav>
			<div class="logo">
				<a href="#"><img src="images/logo.svg" alt="logo" /></a>
			</div>
		</nav>
		<main class="container">
			<div class="rightimg"></div>
			<div class="leftcontent">
				<div class="content">
					<h1>We're</h1>
					<h2>
						coming <br />
						soon
					</h2>
					<p>
						Hello fellow shoppers! We're currently building our new
						<br />
						fashion store. Add your email below to stay up-to-date
						with <br />announcements and our launch deals. Email
						Address
					</p>
					<div class="form">
						<form action="/" method="get">
							<label for="email">
								<input
									type="email"
									placeholder="Email Address"
									class="email"
								/>
							</label>
							<button type="submit" class="button">
								<img
									src="images/icon-arrow.svg"
									alt="arrow"
									class="arrow"
								/>
							</button>
							<p class="error"></p>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</p>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
