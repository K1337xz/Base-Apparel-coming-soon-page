<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fraunces:opsz,wght@9..144,700&family=Great+Vibes&family=Josefin+Sans:wght@300;400;600&family=Montserrat:wght@500;700&family=Open+Sans:ital,wght@1,300&family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=Playfair+Display&family=Poppins:wght@400;500;600&family=Quicksand:wght@300&family=Raleway:wght@200&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<main class="container">
			<div class="content">
				<div class="logo">
				<img src="/images/logo.svg" alt="logo" />
				</div>	
				<img src="/images/hero-mobile.jpg" alt="mobilebackgorund" class="mobile">
					<h1>We're <br><span>coming soon</span></h1>
					<p>
						Hello fellow shoppers! We're currently building our new<br>
						fashion store. Add your email below to stay up-to-date
						with<br> announcements and our launch deals.
					</p>
					<form action="/">
						<input type="email" placeholder="Email Addres" class="email" />
						<button type="submit" class="button" >  </button>
					</form>
					<p class="error"></p>
				</div>
			</div>
			<div class="bgimg"></div>
		</main>
		<footer>
			<p class="attribution">
			  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			  Coded by <a href="#">Jakub B</a>.
			</p>
		  </footer>
		<script src="script.js"></script>
	</body>
</html>
